<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL·E 이미지 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>DALL·E 이미지 생성기</h1>
    <input type="text" id="prompt" placeholder="그릴 내용을 입력하세요">
    <button onclick="generateImage()">이미지 생성</button>
    <div id="output"></div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("prompt").value;
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "이미지 생성 중...";

            try {
                const response = await fetch("https://nameless-frog-58e9.sehyunglee2015.workers.dev/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                if (data.error) {
                    outputDiv.innerHTML = `오류 발생: ${data.error.message}`;
                } else {
                    const imageUrl = data.data[0].url;
                    outputDiv.innerHTML = `<img src="${imageUrl}" alt="생성된 이미지">`;
                }
            } catch (error) {
                outputDiv.innerHTML = `오류 발생: ${error.message}`;
            }
        }
    </script>
</body>
</html>
